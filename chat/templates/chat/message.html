{% extends 'core/base.html' %}

{% load static %}
{% block content %}
    <!-- <link rel="stylesheet" href="{% static 'style.css' %}"> -->
    <!-- link to h=css file -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <div class="parent">
        <div class="child-2">
            <center><h2>Chats</h2></center><hr>
            <div class="chat-body-parent">
                <div class="chat-body" id="tasks">
                    <div class="message" id="chatContainer">
                      <!-- received messages and displayed here -->
                        {% for i in messages %}
                            {% if i.sender != user %}
                                <div class="receive">
                                    <p style="color: #000;"> {{i.message}}<strong>-{{i.sender}}</strong></p>
                                </div>
                            {% else %}
                                <div class="send">
                                    <p style="color: #000;">{{i.message}}</p>
                                </div>
                            {% endif %}
                        {% endfor %}
                    <!-- end receive messages -->
                    </div>

                    <div class="form">
                        <form action="" id="message-form" method="POST">
                            {% csrf_token %}
                            <textarea id="msg" cols="30" name="message" rows="10" placeholder="Enter your message" required></textarea>
                            <button class="submit" type="submit">Send</button>
                        </form>    
                    </div>
                </div>
            </div>
        </div>
    </div>
<script>
    function scrollToBottom() {
        var chatContainer = document.getElementById("chatContainer");
        chatContainer.scrollTop = chatContainer.scrollHeight;
    }
    console.log("Room name:", "{{ room_name }}");
    console.log("Sender:", "{{ sender }}");
    console.log("Receiver:", "{{ receiver }}");
    const websocketProtocol = window.location.protocol === "https:" ? "wss" : "ws";
    const wsEndpoint = `${websocketProtocol}://${window.location.host}/ws/chat/{{room_name}}/`;
    console.log("WebSocket endpoint:", wsEndpoint);
    const socket = new WebSocket(wsEndpoint);

    document.getElementById('message-form').addEventListener('submit', function(event){
        event.preventDefault();
        const message = document.getElementById('msg').value;
        if(message){  
            try{
            socket.send(
                JSON.stringify({
                    'message': message,
                    'room_name': '{{room_name}}',
                    'sender': '{{sender}}',
                    'receiver': '{{receiver}}'
                })
            );
            }catch(error){
                console.error('Error sending message over WebSocket:', error);
            }
            document.getElementById('msg').value = '';
        }
    });
    
    socket.onerror = function(event) {
        console.error("WebSocket error observed:", event);
    };
            
    // response from consumer on server
    socket.addEventListener("message", (event) => {
        const messageData = JSON.parse(event.data)['message'];
        console.log(messageData);
        
        var sender = messageData['sender'];
        var message = messageData['message'];

        // empty message input field after message has been sent
        if (sender == '{{sender}}'){
            document.getElementById('msg').value = '';
        }

        // Here's where we append the message to the chatbox.
        var messageDiv = document.querySelector('.message');
        if (sender != '{{sender}}') { // assuming you have a variable `currentUser` to hold the current user's name
            messageDiv.innerHTML += '<div class="receive"><p style="color: #000;">' + message + '<strong>-' + sender + '</strong></p></div>';
        } else {
            messageDiv.innerHTML += '<div class="send"><p style="color: #000;">' + message + '</p></div>';
        }
        scrollToBottom();

    });

    socket.onopen = (event) => {
        console.log("WebSocket connection opened!");
    };

    socket.onclose = (event) => {
        console.log("WebSocket connection closed. Attempting to reconnect...");
        setTimeout(function(){
            const websocketProtocol = window.location.protocol === "https:"? "wss" : "ws";
            const wsEndpoint = `<span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics>
            <mrow><mrow><mi>w</mi><mi>e</mi><mi>b</mi><mi>s</mi><mi>o</mi><mi>c</mi><mi>k</mi><mi>e</mi><mi>t</mi><mi>P</mi><mi>r</mi>
            <mi>o</mi><mi>t</mi><mi>o</mi><mi>c</mi><mi>o</mi><mi>l</mi></mrow><mo>:</mo><mi mathvariant="normal">/</mi><mi mathvariant="normal">
            /</mi></mrow><annotation encoding="application/x-tex">{websocketProtocol}://</annotation></semantics></math></span><span class="katex-html" 
            aria-hidden="true"><span class="base"><span class="strut" style="height:0.6944em;"></span><span class="mord"><span class="mord mathnormal" 
            style="margin-right:0.02691em;">w</span><span class="mord mathnormal">e</span><span class="mord mathnormal">b</span><span class="mord 
            mathnormal">soc</span><span class="mord mathnormal" style="margin-right:0.03148em;">k</span><span class="mord mathnormal">e</span><span 
            class="mord mathnormal" style="margin-right:0.13889em;">tP</span><span class="mord mathnormal">ro</span><span class="mord mathnormal">t
            </span><span class="mord mathnormal">oco</span><span class="mord mathnormal" style="margin-right:0.01968em;">l</span></span>
            <span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">:</span><span class="mspace" style="margin-right:0.2778em;">
            </span></span><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord">//</span></span>
            </span></span>{window.location.host}/ws/chat/{{room_name}}/`;
            const newSocket = new WebSocket(wsEndpoint);
            // Reassign the new socket to your original 'ocket' variable
            socket = newSocket;
            // Rebind events if necessary
        }, 5000); // Attempt to reconnect every 5 seconds
    };
</script>
