{% load static %}
{% load custom_filters %}
{% if unclickable %}
    <div class="flex flex-wrap bg-{{ course.color }} rounded-xl px-6 py-4 gap-2 shadow-lg items-center justify-between">
        <p class="text-gray-50 text-2xl">From <span class="font-semibold">{{ course }}</span></p>
        <div class="flex gap-3 text-gray-50 font-light items-center">
            <p>course created by</p>
            <a href="{% url 'authentication:profile' course.created_by.id %}" class="flex gap-2">
                <img src="{{ course.created_by.profile.avatar.url }}" alt="Profile Image" class="h-6 w-6 aspect-square rounded-full">
                <p class="font-medium">{{ course.created_by.get_full_name }}</p>
            </a>
            {% if course.created_by == request.user %}
                <div class="flex ml-4 gap-2">
                    <a href="{% url 'course:delete_course' course.id %}" class="transition-all flex gap-1 justify-center items-center text-sm bg-rose-200 text-rose-700 rounded-md px-3 py-2 w-full border-2 border-rose-700  hover:bg-rose-100 hover:shadow-lg">
                        <svg class="fill-rose-700" height="20" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                            <path d="M424 80h-74.38l-34-56.75C306.9 8.875 291.3 0 274.4 0H173.6c-16.88 0-32.5 8.875-41.25 23.25L98.38 80H23.1C10.75 80 0 90.75 0 103.1S10.75 128 23.1 128H32l21.21 339c1.5 25.25 22.52 45 47.9 45h245.8c25.38 0 46.4-19.75 47.9-45L416 128h8C437.3 128 448 117.3 448 104S437.3 80 424 80zM173.6 48h100.8l19.25 32H154.4L173.6 48zM346.9 464H101.1L80.13 128h287.8L346.9 464z"/>
                        </svg>
                    </a>
                    <a href="{% url 'course:edit_course' course.id %}" class="transition-all flex gap-1 justify-center items-center text-sm bg-yellow-200 text-yellow-600 rounded-md px-3 py-2 w-full border-2 border-yellow-600 hover:bg-yellow-100 hover:shadow-lg">
                        <svg class="fill-yellow-600" height="20" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                            <path d="M455.7 18.75C443.2 6.252 426.8 0 410.5 0c-16.38 0-32.76 6.25-45.26 18.75L45.11 338.9c-8.568 8.566-14.53 19.39-17.18 31.21l-27.61 122.8C-1.7 502.1 6.159 512 15.95 512c1.047 0 2.116-.1034 3.198-.3202c0 0 84.61-17.95 122.8-26.93c11.54-2.717 21.87-8.523 30.25-16.9l321.2-321.2c24.99-24.99 24.9-65.42-.0898-90.41L455.7 18.75zM138.2 433.9c-2.115 2.115-4.503 3.463-7.308 4.123c-18.17 4.281-47.46 10.71-72.69 16.18l16.55-73.58c.666-2.959 2.15-5.654 4.296-7.803l241.9-241.9l60.13 60.13L138.2 433.9z"/>
                        </svg>
                    </a>
                </div>
            {% endif %}
        </div>
    </div>
{% else %}
    <a href="{% url 'advanced_search:view_course' course.id %}" class="group transition-all flex rounded-xl justify-between bg-gray-50 hover:bg-{{ course.color }} gap-4 {% if big %} px-6 py-4 shadow-lg {% else %} px-4 py-3 course-elem nav-elem {% endif %}">
        <p class="text-gray-700 group-hover:text-gray-50 whitespace-nowrap {% if big %} text-2xl font-medium {% else %} course-text text-lg {% endif %}">{% if big %} {{ course }} {% else %} {{ course.code }} {% endif %}</p>
        <div class="rounded-full bg-{{ course.color }} group-hover:bg-gray-50 h-full min-h-7 aspect-square {% if big %} course-color {% endif %}"></div>
    </a>

{%endif%}
