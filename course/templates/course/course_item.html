{% load static %} {% load custom_filters %}

<a
  href="{% url 'advanced_search:view_course' course.id %}"
  class="group transition-all course-elem nav-elem flex rounded-xl px-4 py-3 justify-between bg-gray-50 hover:bg-{{ course.color }}"
>
  <p class="course-text text-lg text-gray-700 group-hover:text-gray-50">
    {{ course.code }}
  </p>
  <div
    class="rounded-full bg-{{ course.color }} group-hover:bg-gray-50 h-full min-h-7 aspect-square course-color"
  ></div>
</a>
